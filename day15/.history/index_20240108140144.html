<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigs - Ecommerce Website UI</title>
    <link rel="stylesheet" href="css/ex01.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- End Fonts -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- End Favicon -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="icons/logo.svg" alt="Image">
            </div>
            <h2 class="title">Explore</h2>
            <nav class="nav">
                <a href="#">
                    <img src="icons/icon1.svg" alt="Image">
                    New In
                </a>
                <a href="#">
                    <img src="icons/icon2.svg" alt="Image">
                    Clothing
                </a>
                <a href="#">
                    <img src="icons/icon3.svg" alt="Image">
                    Shoes
                </a>
                <a href="#">
                    <img src="icons/icon4.svg" alt="Image">
                    Accessories
                </a>
                <a href="#">
                    <img src="icons/icon5.svg" alt="Image">
                    Activewear
                </a>
                <a href="#">
                    <img src="icons/icon6.svg" alt="Image">
                    Gifts & Living
                </a>
                <a href="#">
                    <img src="icons/icon7.svg" alt="Image">
                    Inspiration
                </a>
            </nav>
            <div class="comment">
                <img src="icons/icon8.svg" alt="Image">
                Help Center
            </div>
        </aside>
        <header class="header">
            <form action="" class="form-input">
                <img src="icons/search.svg" class ="form-input__icon" alt="Image">
                <input type="text" placeholder="Search store">
            </form>
            <ul class="navbar">
                <li>
                    <a href="#" class ="navbar-link active">Products</a>
                </li>
                <li>
                    <a href="#"  class ="navbar-link">Story</a>
                </li>
                <li>
                    <a href="#" class ="navbar-link">                    Manufacturing
                    </a>
                </li>
                <li>
                    <a href="#"class ="navbar-link">
                        Packaging
                    </a>
                </li>
            </ul>
            <div class="actions">
                <a href="#" class ="actions--icon">
                    <img src="icons/cart.svg" alt="image">
                </a>
                <a href="#" class ="actions--icon">
                    <img src="icons/person.svg" alt="image">
                </a>
            </div>
        </header>
        <main class="main">
            <div class="wide">Item1</div>
            <div class ="height">Item2</div>
            <div class ="height">Item3</div>
            <div class="wide">Item4</div>
            <div class ="height">Item5</div>
            <div class ="height">Item6</div>
            <div class="wide">Item7</div>
            <div class="wide">Item8</div>
        </main>
    </div>
</body>
</html>
