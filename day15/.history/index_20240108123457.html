<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigs - Ecommerce Website UI</title>
    <link rel="stylesheet" href="css/ex01.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- End Fonts -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- End Favicon -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">SideBar</aside>
        <header class="header">
            <form action="" class="form-input">
                <img src="icons/search.svg" class ="form-input__icon" alt="Image">
                <input type="text" placeholder="Search store">
            </form>
            <ul class="navbar">
                <li>
                    <a href="#" class ="navbar-link active">Products</a>
                </li>
                <li>
                    <a href="#"  class ="navbar-link">Story</a>
                </li>
                <li>
                    <a href="#">Manufacturing</a>
                </li>
                <li>
                    <a href="#">Packaging</a>
                </li>
            </ul>
            <div class="actions">
                <a href="#" class ="actions--icon">
                    <img src="icons/cart.svg" alt="image">
                </a>
                <a href="#" class ="actions--icon">
                    <img src="icons/person.svg" alt="image">
                </a>
            </div>
        </header>
        <main class="main">Main</main>
    </div>
</body>
</html>
