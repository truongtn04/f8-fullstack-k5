<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="side-bar">
        <div class="header">
            <h2>Shopping Cart</h2>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="box-item">
            <div class="img">
                <img src="https://i.gadgets360cdn.com/large/Apple_iPhone_14_Pro_Max_1662576814080.jpg" alt="">
            </div>
            <div class="content">
                <h3>Affinity Queen Posted Bed</h3>
                <div class="content-core">
                    <div class="content-score__left">
                        <span>+</span>
                        <span>1</span>
                        <span><i class="fa-solid fa-minus"></i></span>
                    </div>
                        <span>1 x $ 570</span>
                </div>
            </div>
            <div class="icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="box-item">
            <div class="img">
                <img src="https://i.gadgets360cdn.com/large/Apple_iPhone_14_Pro_Max_1662576814080.jpg" alt="">
            </div>
            <div class="content">
                <h3>Affinity Queen Posted Bed</h3>
                <div class="content-core">
                    <div class="content-score__left">
                        <span>+</span>
                        <span>1</span>
                        <span><i class="fa-solid fa-minus"></i></span>
                    </div>
                        <span>1 x $ 570</span>
                </div>
            </div>
            <div class="icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="subtotal">
            <h3>Subtotal</h3>
            <b>$920.00</b>
        </div>
        <div class="button">
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <button>View Cart</button>
            <button>Add To Card</button>
        </div>
        <div class="bottom">
            <i class="fa-solid fa-truck-fast"></i>
            <span>Spend  $ 450.00 to Free Shipping</span>
        </div>
    </div>
</body>
</html>
