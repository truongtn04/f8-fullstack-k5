<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex03.css">
</head>
<body>
    <b>Bai 3:</b>
    <form action="">
        <div class="form-item">
            <label for="name">User Name:</label>
            <input type="text" required id="name">
        </div>
        <div class="form-item">
            <label for="password">Pass Word:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-item">
            <label for="city">City Of Ployment:</label>
            <input type="text" id="city" required>
        </div>
        <div class="form-item">
            <label for="sever">Web Sever:</label>
            <select name="" id="sever">
                <option value="1">Choose a sever</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
            </select>
        </div>
        <div class="form-item">
            <label>Please specify your role:
            </label>
            <div class="form-item__list">
                <div class="form-item__option">
                    <label><input type="radio">Admin</label>
                </div>
                <div class="form-item__option">
                    <label>
                        <input type="radio">Engineer
                    </label>
                </div>
                <div class="form-item__option">
                    <label>
                        <input type="radio">Manager
                    </label>
                </div>
                <div class="form-item__option">
                    <label>
                        <input type="radio">Guest
                    </label>
                </div>
            </div>
        </div>
        <div class="form-item">
            <label>Single Sign-on to the following:</label>
            <div class="form-item__list">
                <div class="form-item__select">
                    <label>
                        <input type="checkbox">
                        <span>Mail</span>
                    </label>
                </div>
                <div class="form-item__select">
                    <label>
                        <input type="checkbox">
                        <span>Payroll</span>
                    </label>
                </div>
                <div class="form-item__select">
                    <label>
                        <input type="checkbox">
                        <span>Self Service</span>
                    </label>
                </div>
            </div>
        </div>
        <button>Login</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
