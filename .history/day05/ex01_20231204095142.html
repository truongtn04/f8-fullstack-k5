<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <h1>Hey There</h1>
        <p><span>We'd like to hear form you.</span> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam, ea. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, corrupti.</p>
        <form class="form">
            <div class="form-item form-name">
                <span><i class="fa-solid fa-user" style="color: #ffffff;"></i></span>
                <input type="text" placeholder="Your name">
                <i class="fa-solid fa-star" style="color: #969eab;"></i>
            </div>
            <div class="form-item form-email">
                <span><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></span>
                <input type="email" placeholder="your@domain.com" required>
                <i class="fa-solid fa-star" style="color: #969eab;"></i>
            </div>
            <div class="form-item form-phone">
                <span><i class="fa-solid fa-mobile-screen" style="color: #ffffff;"></i></span>
                <input type="email" placeholder="+44 00 123" required>
            </div>
            <div class="form-item form-subject">
                <span><i class="fa-solid fa-folder-open" style="color: #ffffff;"></i></span>
                <select>
                    <option>Subject</option>
                    <option>field 1</option>
                    <option>field 2</option>
                </select>
            </div>
            <div class="form-item form-message">
                <span><i class="fa-solid fa-message" style="color: #ffffff;"></i></span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </form>
    </section>
</body>
</html>
