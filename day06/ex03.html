<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <div class="icon-center">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="content-logo">
                    <h1><span>JL </span>Just Log</h1>
                </div>
                <div class="content-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi.</p>
                </div>
                <button>
                    Read More
                </button>
                <ul class="links-social">
                    <li>
                        <a href="#">
                             <i class="fa-brands fa-facebook-f"></i>
                        </a>
                     </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>    
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>    
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>    
                    </li>
                </ul>
            </div>
            <div class="form-login">
                <h2>Login to <span>your account</span></h2>
                <form>
                    <div class="form-box">
                        <input type="email" required placeholder="Email Address">
                    </div>
                    <div class="form-box">
                        <input type="password" required placeholder="Password">
                    </div>
                    <div class="remember-forgot">
                        <p>
                            <input type="checkbox">
                            Remember me
                        </p>
                        <span>Forgot Password</span>
                    </div>
                    <button>Login</button>
                    <div class="form-bottom">
                        Don't have an acount? <a href="#" class="link-register">Register now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
